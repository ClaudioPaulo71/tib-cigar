{% extends "shared/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[500px]">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Login</h2>
        
        {% if error %}
        <div class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-2 rounded mb-4 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth/login" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                <input type="email" name="email" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition">
                Sign In
            </button>
        </form>
        <p class="text-slate-500 text-sm text-center mt-4">
            Don't have an account? <a href="/auth/register" class="text-blue-400 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
