{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div
        class="classic-panel p-8 rounded-lg shadow-2xl max-w-md w-full text-center space-y-8 animate-[fadeIn_0.5s_ease-out]">

        <div class="space-y-2">
            <h2 class="text-3xl font-serif text-gold">TIB Identity</h2>
