{% extends "shared/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[500px]">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Create Account</h2>
        
        {% if errors %}
        <div class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-2 rounded mb-4 text-sm">
            <ul class="list-disc list-inside">
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form action="/auth/register" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                <input type="email" name="email" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded transition">
                Register
            </button>
        </form>
        <p class="text-slate-500 text-sm text-center mt-4">
            Already have an account? <a href="/auth/login" class="text-blue-400 hover:underline">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
